        input[type="checkbox"] {

            height: 24px;
            border-radius: 8px;
            background: #8a8a8a;
            border: none;
            outline: none;
            accent-color: #646464;
            appearance: none; /* Remove default checkbox style */
            -webkit-appearance: none;
            display: inline-block;
            /*vertical-align: middle; */
            position: relative;
            cursor: pointer;
        }
        input[type="checkbox"]:checked::after {
            content: "";
            display: block;
            position: absolute;
            left: 6px;
            top: 1px;
            width: 8px;
            height: 14px;
            border: solid #000000;
            border-width: 0 3px 3px 0;

    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply modern font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            background-color: #000000;
            background-image: 
                linear-gradient(45deg, #0f0f0f 25%, transparent 25%, transparent 75%, #0f0f0f 75%, #0f0f0f),
                linear-gradient(45deg, #0f0f0f 25%, #000000 25%, #000000 75%, #0f0f0f 75%, #0f0f0f);
            background-size: 20px 20px; /* Adjust size of the checkered pattern */
            background-position: 0 0, 10px 10px; /* Offset the layers for the checkered effect */
            padding: 10px 0;
        }
        .animation-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px;
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #292929;
            width: auto; /* Ensure the CSS width matches the HTML width */
            height: auto; /* Ensure the CSS height matches the HTML height */
        }
        .animation-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .description {
            color: rgb(120, 120, 120);
            font-size: 0.9rem;
            margin-top: 8px;
            line-height: 1.4;
        }
        .animation-row {
          display: flex;
          gap: 32px;
          align-items: flex-start;
        }
    </style>
  </head>

<script>

const r0 = new rive.Rive({
  src: "riv/StressLiquid_v1.riv",
  canvas: document.getElementById("canvas0"),
  autoplay: true,artboard: "StressLiquid", stateMachines: "State Machine 1",
  onLoad: () => {
    r0.resizeDrawingSurfaceToCanvas();
  },
});

let triggerInput0;
r0.on("load", () => {
  const inputs = r0.stateMachineInputs("State Machine 1");
  triggerInput0 = inputs.find(input => input.name === "Trigger 1");
});
document.getElementById("triggerButton13").addEventListener("click", () => {
  if (triggerInput0) {
    triggerInput0.fire();
  }
});

let numberInput0;
let inputField0 = document.getElementById("triggerButton13_input");
r0.on("load", () => {
  const inputs = r0.stateMachineInputs("State Machine 1");
  numberInput0 = inputs.find(input => input.name === "StressPercent");
  if (inputField0 && numberInput0) {
    inputField0.addEventListener("input", () => {
      let val = parseFloat(inputField0.value);
      if (!isNaN(val)) numberInput0.value = val;
    });
  }
});

<!DOCTYPE html>

    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply modern font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            background-color: #000000;
            background-image: 
                linear-gradient(45deg, #0f0f0f 25%, transparent 25%, transparent 75%, #0f0f0f 75%, #0f0f0f),
                linear-gradient(45deg, #0f0f0f 25%, #000000 25%, #000000 75%, #0f0f0f 75%, #0f0f0f);
            background-size: 20px 20px; /* Adjust size of the checkered pattern */
            background-position: 0 0, 10px 10px; /* Offset the layers for the checkered effect */
            padding: 10px 0;
        }
        .animation-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px;
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #292929; 
            width: auto; /* Ensure the CSS width matches the HTML width */
            height: auto; /* Ensure the CSS height matches the HTML height */
        }
        .animation-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .description {
            color: rgb(120, 120, 120);
            font-size: 0.9rem;
            margin-top: 8px;
            line-height: 1.4;
        }
        .animation-row {
          display: flex;
          gap: 32px;
          align-items: flex-start;
        }
        .controls-column {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            gap: 8px;
            margin-left: auto;
        }
        .controls-column > * {
            width: max-content;
        }
        .rive-btn {
            background: #646464;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            margin-left: 0; /* Remove left margin for perfect right alignment */
        }
        input[type="number"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            background: #8a8a8a;
            border: none;
            outline: none;
            accent-color: #646464;
            appearance: none; /* Remove default checkbox style */
            -webkit-appearance: none;
            display: inline-block;
            /*vertical-align: middle; */
            position: relative;
            cursor: pointer;
        }
        input[type="checkbox"]:checked::after {
            content: "";
            display: block;
            position: absolute;
            left: 6px;
            top: 1px;
            width: 8px;
            height: 14px;
            border: solid #000000;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        input[type="color"] {
            border-radius: 8px;
            background: #000000;
            border: none;
            width: 24px;
            height: 24px;
            padding: 0;
            outline: none;
            cursor: pointer;
            /* Remove default appearance for consistency */
            -webkit-appearance: none;
            appearance: none;
            /* Optional: add a subtle box-shadow for focus */
            box-shadow: 0 0 0 0px #646464 inset;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 8px;
        }
        input[type="color"]::-webkit-color-swatch {
            border-radius: 8px;
            border: none;
        }
        input[type="color"]:focus {
            box-shadow: 0 0 0 2px #464646;
        }
    </style>
  </head>

<script>

const r0 = new rive.Rive({
  src: "riv/energysliders_v2.riv",
  canvas: document.getElementById("canvas0"),
  autoplay: true, autoBind: true,artboard: "main", stateMachines: "State Machine 1",
  onLoad: () => {
    r0.resizeDrawingSurfaceToCanvas();
    const inputs = r0.stateMachineInputs("State Machine 1");
  },
});

const r1 = new rive.Rive({
  src: "riv/godraycomment_v2.riv",
  canvas: document.getElementById("canvas1"),
  autoplay: true, autoBind: true,artboard: "main", stateMachines: "State Machine 1",
  onLoad: () => {
    r1.resizeDrawingSurfaceToCanvas();
    const vmi = r1.viewModelInstance;
    let inputFieldBtn1_1 = document.getElementById("btn1_input1");
    if (inputFieldBtn1_1 && vmi) {
      // Update boolean ViewModel variable
      inputFieldBtn1_1.addEventListener("change", () => {
        vmi.boolean("flip").value = inputFieldBtn1_1.checked;
      });
      // Set initial value
      vmi.boolean("flip").value = inputFieldBtn1_1.checked;
    }
    const inputs = r1.stateMachineInputs("State Machine 1");
    let triggerInput = inputs.find(input => input.name === "Trigger 1");
    if (triggerInput) {
      document.getElementById("btn1").addEventListener("click", () => triggerInput.fire());
    }
  },
});

const r2 = new rive.Rive({
  src: "riv/stressvessels_v2.riv",
  canvas: document.getElementById("canvas2"),
  autoplay: true, autoBind: true,artboard: "main", stateMachines: "State Machine 1",
  onLoad: () => {
    r2.resizeDrawingSurfaceToCanvas();
    const inputs = r2.stateMachineInputs("State Machine 1");
  },
});

const r3 = new rive.Rive({
  src: "riv/stresscalendar_v8.riv",
  canvas: document.getElementById("canvas3"),
  autoplay: true, autoBind: true,artboard: "calendar", stateMachines: "State Machine 1",
  onLoad: () => {
    r3.resizeDrawingSurfaceToCanvas();
    const vmi = r3.viewModelInstance;
    let inputFieldBtn3_1 = document.getElementById("btn3_input1");
    if (inputFieldBtn3_1 && vmi) {
      // Update numeric ViewModel variable
      inputFieldBtn3_1.addEventListener("input", () => {
        let val = parseFloat(inputFieldBtn3_1.value);
        if (!isNaN(val)) vmi.number("daysAmount").value = val;
      });
      // Set initial value if present
      let initVal = parseFloat(inputFieldBtn3_1.value);
      if (!isNaN(initVal)) vmi.number("daysAmount").value = initVal;
    }
    let inputFieldBtn3_2 = document.getElementById("btn3_input2");
    if (inputFieldBtn3_2 && vmi) {
      // Update numeric ViewModel variable
      inputFieldBtn3_2.addEventListener("input", () => {
        let val = parseFloat(inputFieldBtn3_2.value);
        if (!isNaN(val)) vmi.number("delay").value = val;
      });
      // Set initial value if present
      let initVal = parseFloat(inputFieldBtn3_2.value);
      if (!isNaN(initVal)) vmi.number("delay").value = initVal;
    }
    let inputFieldBtn3_3 = document.getElementById("btn3_input3");
    if (inputFieldBtn3_3 && vmi) {
      vmi.string("percentToData").value = inputFieldBtn3_3.value;
      inputFieldBtn3_3.addEventListener("input", () => {
        vmi.string("percentToData").value = inputFieldBtn3_3.value;
      });
    }
    const inputs = r3.stateMachineInputs("State Machine 1");
  },
});

document.querySelectorAll('canvas').forEach(canvas => {
  canvas.style.width = canvas.width + "px";

});

// Fire all triggers 3 seconds after page load
setTimeout(() => {
  document.querySelectorAll('.rive-btn[id^="btn"]').forEach(btn => {
    btn.click();
  });
}, 3000);
</script>

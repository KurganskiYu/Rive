        .animation-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px;
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;

        .rive-btn {

            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            margin-left: 0; /* Remove left margin for perfect right alignment */

        input[type="number"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;

            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            background: #8a8a8a;
            border: none;
            outline: none;
            accent-color: #646464;
            appearance: none; /* Remove default checkbox style */
            -webkit-appearance: none;
            display: inline-block;
            /*vertical-align: middle; */
            position: relative;
            cursor: pointer;
        }
        input[type="checkbox"]:checked::after {
            content: "";
            display: block;
            position: absolute;
            left: 6px;
            top: 1px;
            width: 8px;
            height: 14px;
            border: solid #000000;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        input[type="color"] {

            background: #000000;
            border: none;
            width: 24px;
            height: 24px;

  onLoad: () => {

        vmi.string("Text").value = inputFieldBtn0_1.value;

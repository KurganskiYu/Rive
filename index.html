        body {
            font-family: 'Roboto', sans-serif; /* Apply modern font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            background-color: #000000;
            background-image: 
                linear-gradient(45deg, #0f0f0f 25%, transparent 25%, transparent 75%, #0f0f0f 75%, #0f0f0f),
                linear-gradient(45deg, #0f0f0f 25%, #000000 25%, #000000 75%, #0f0f0f 75%, #0f0f0f);
            background-size: 20px 20px; /* Adjust size of the checkered pattern */
            background-position: 0 0, 10px 10px; /* Offset the layers for the checkered effect */
            padding: 10px 0;
        }
        .animation-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px;
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #292929; 
            width: auto; /* Ensure the CSS width matches the HTML width */
            height: auto; /* Ensure the CSS height matches the HTML height */
        }
        .animation-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .description {
            color: rgb(120, 120, 120);
            font-size: 0.9rem;
            margin-top: 8px;
            line-height: 1.4;
        }
        .animation-row {
          display: flex;
          gap: 32px;
          align-items: flex-start;
        }
        .controls-column {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            gap: 8px;
            margin-left: auto;
        }
        .controls-column > * {
            width: max-content;
        }
        .rive-btn {
            background: #646464;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            margin-left: 0; /* Remove left margin for perfect right alignment */
        }
        input[type="number"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            background: #8a8a8a;
            border: none;
            outline: none;
            accent-color: #646464;
            appearance: none; /* Remove default checkbox style */
            -webkit-appearance: none;
            display: inline-block;
            /*vertical-align: middle; */
            position: relative;
            cursor: pointer;
        }
        input[type="checkbox"]:checked::after {
            content: "";
            display: block;
            position: absolute;
            left: 6px;
            top: 1px;
            width: 8px;
            height: 14px;
            border: solid #000000;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
    </style>

  src: "riv/sleeplake_widget_v3.riv",

  onLoad: () => {
    r0.resizeDrawingSurfaceToCanvas();
  },
});

let triggerInput0;
r0.on("load", () => {
  const inputs = r0.stateMachineInputs("State Machine 1");
  triggerInput0 = inputs.find(input => input.name === "Trigger 1");
});

  if (triggerInput0) {
    triggerInput0.fire();
  }
});

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuri's Rive Animations</title>
    <script src="https://unpkg.com/@rive-app/webgl2"></script>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="RiveIcon.svg" />
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply modern font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            background-color: #000000;
            background-image: 
                linear-gradient(45deg, #0f0f0f 25%, transparent 25%, transparent 75%, #0f0f0f 75%, #0f0f0f),
                linear-gradient(45deg, #0f0f0f 25%, #000000 25%, #000000 75%, #0f0f0f 75%, #0f0f0f);
            background-size: 20px 20px; /* Adjust size of the checkered pattern */
            background-position: 0 0, 10px 10px; /* Offset the layers for the checkered effect */
            padding: 10px 0;
        }
        .animation-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px;
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #292929; 
            width: auto; /* Ensure the CSS width matches the HTML width */
            height: auto; /* Ensure the CSS height matches the HTML height */
        }
        .animation-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .description {
            color: rgb(120, 120, 120);
            font-size: 0.9rem;
            margin-top: 8px;
            line-height: 1.4;
        }
        .animation-row {
          display: flex;
          gap: 32px;
          align-items: flex-start;
        }
        .controls-column {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            gap: 8px;
            margin-left: auto;
        }
        .controls-column > * {
            width: max-content;
        }
        .rive-btn {
            background: #646464;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            margin-left: 0; /* Remove left margin for perfect right alignment */
        }
        input[type="number"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            background: #8a8a8a;
            border: none;
            outline: none;
            accent-color: #646464;
            appearance: none; /* Remove default checkbox style */
            -webkit-appearance: none;
            display: inline-block;
            /*vertical-align: middle; */
            position: relative;
            cursor: pointer;
        }
        input[type="checkbox"]:checked::after {
            content: "";
            display: block;
            position: absolute;
            left: 6px;
            top: 1px;
            width: 8px;
            height: 14px;
            border: solid #000000;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
    </style>
  </head>
  <body>
    <div class="animation-wrapper">



      <div class="animation-container">
        <canvas id="canvas0" width="200" height="200"></canvas>
        <div class="description">
          
      <div style="display: flex; flex-direction: column; align-items: stretch;">
        <div style="display: flex; align-items: center; width: 100%;">
          <div><a href="pages/SpiralLoader_v2.html" style="color: #464646;">SpiralLoader</a></div>
          
        </div>
        
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas1" width="200" height="200"></canvas>
        <div class="description">
          
      <div style="display: flex; flex-direction: column; align-items: stretch;">
        <div style="display: flex; align-items: center; width: 100%;">
          <div><a href="pages/CircleLoader_v2.html" style="color: #464646;">CircleLoader</a></div>
          
        </div>
        
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas2" width="200" height="200"></canvas>
        <div class="description">
          
      <div style="display: flex; flex-direction: column; align-items: stretch;">
        <div style="display: flex; align-items: center; width: 100%;">
          <div><a href="pages/EyeLoader_v5_eye-C_trigger.html" style="color: #464646;">EyeLoader eye-C trigger</a></div>
          <button id="btn2" class="rive-btn" style="margin-left:auto;">Trigger</button>
        </div>
        
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas3" width="200" height="200"></canvas>
        <div class="description">
          
      <div style="display: flex; flex-direction: column; align-items: stretch;">
        <div style="display: flex; align-items: center; width: 100%;">
          <div><a href="pages/EyeLoader_v4_eye-A_loop.html" style="color: #464646;">EyeLoader eye-A loop</a></div>
          
        </div>
        
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas4" width="200" height="200"></canvas>
        <div class="description">
          
      <div style="display: flex; flex-direction: column; align-items: stretch;">
        <div style="display: flex; align-items: center; width: 100%;">
          <div><a href="pages/New_v1.html" style="color: #464646;">New</a></div>
          
        </div>
        
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas5" width="200" height="200"></canvas>
        <div class="description">
          
      <div style="display: flex; flex-direction: column; align-items: stretch;">
        <div style="display: flex; align-items: center; width: 100%;">
          <div><a href="pages/EyeNew_v5.html" style="color: #464646;">EyeNew</a></div>
          
        </div>
        
      </div>
    
        </div>
      </div>
    </div>
<script>

const r0 = new rive.Rive({
  src: "riv/SpiralLoader_v2.riv",
  canvas: document.getElementById("canvas0"),
  autoplay: true, autoBind: true, stateMachines: "Spiral Loader",
  onLoad: () => {
    r0.resizeDrawingSurfaceToCanvas();
  },
});

const r1 = new rive.Rive({
  src: "riv/CircleLoader_v2.riv",
  canvas: document.getElementById("canvas1"),
  autoplay: true, autoBind: true, stateMachines: "Circle Loader",
  onLoad: () => {
    r1.resizeDrawingSurfaceToCanvas();
  },
});

const r2 = new rive.Rive({
  src: "riv/EyeLoader_v5_eye-C_trigger.riv",
  canvas: document.getElementById("canvas2"),
  autoplay: true, autoBind: true, stateMachines: "State Machine 1",
  onLoad: () => {
    r2.resizeDrawingSurfaceToCanvas();
  },
});

let triggerInput2;
r2.on("load", () => {
  const inputs = r2.stateMachineInputs("State Machine 1");
  triggerInput2 = inputs.find(input => input.name === "CloseTrigger");
});
document.getElementById("btn2").addEventListener("click", () => {
  if (triggerInput2) {
    triggerInput2.fire();
  }
});

const r3 = new rive.Rive({
  src: "riv/EyeLoader_v4_eye-A_loop.riv",
  canvas: document.getElementById("canvas3"),
  autoplay: true, autoBind: true, stateMachines: "EYE timeline",
  onLoad: () => {
    r3.resizeDrawingSurfaceToCanvas();
  },
});

const r4 = new rive.Rive({
  src: "riv/New_v1.riv",
  canvas: document.getElementById("canvas4"),
  autoplay: true, autoBind: true,artboard: "Transparent", stateMachines: "State Machine 1",
  onLoad: () => {
    r4.resizeDrawingSurfaceToCanvas();
  },
});

const r5 = new rive.Rive({
  src: "riv/EyeNew_v5.riv",
  canvas: document.getElementById("canvas5"),
  autoplay: true, autoBind: true,artboard: "Transparent", stateMachines: "State Machine 1",
  onLoad: () => {
    r5.resizeDrawingSurfaceToCanvas();
  },
});

document.querySelectorAll('canvas').forEach(canvas => {
  canvas.style.width = canvas.width + "px";
  canvas.style.height = canvas.height + "px";
});
</script>
<div style="margin: 24px 0; text-align:center;"><a href="index.html"><button class="rive-btn">1</button></a> <a href="page1.html"><button class="rive-btn">2</button></a> <a href="page2.html"><button class="rive-btn">3</button></a> <button class="rive-btn" style="background:#e0e0e0;color:#333;">4</button></div>
    </div>
</body>
</html>

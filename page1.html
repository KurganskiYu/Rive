  src: "riv/StressImpact_v2.riv",

  onLoad: () => {

    const inputs = r0.stateMachineInputs("State Machine 1");
    let triggerInput = inputs.find(input => input.name === "Trigger 1");

const r1 = new rive.Rive({
  src: "riv/keyhole_v4.riv",
  canvas: document.getElementById("canvas1"),
  autoplay: true, autoBind: true,artboard: "KeyHole", stateMachines: "State Machine 1",
  onLoad: () => {
    r1.resizeDrawingSurfaceToCanvas();
    const vmi = r1.viewModelInstance;
    let inputFieldBtn1_1 = document.getElementById("btn1_input1");
    if (inputFieldBtn1_1 && vmi) {
      const imgProp_btn1_1 = vmi.image("MagicImage");
      let lastImg_btn1_1 = null;
      const imgBase_btn1_1 = location.pathname.includes('/pages/') ? '../img/' : 'img/';

      async function loadImg_btn1_1(filename) {
        const name = (filename || "").trim();
        if (!name) return;
        try {
          const res = await fetch(imgBase_btn1_1 + name);
          const bytes = new Uint8Array(await res.arrayBuffer());
          if (!rive.decodeImage) {
            console.warn("rive.decodeImage is not available.");
            return;
          }
          const decoded = await rive.decodeImage(bytes);
          if (lastImg_btn1_1) lastImg_btn1_1.unref();
          imgProp_btn1_1.value = decoded;
          lastImg_btn1_1 = decoded;
        } catch (e) {
          console.error("Failed to load image:", name, e);
        }
      }

      inputFieldBtn1_1.addEventListener("change", () => {
        loadImg_btn1_1(inputFieldBtn1_1.value);
      });

      // Initial load if a default or preset value exists
      if (inputFieldBtn1_1.value && inputFieldBtn1_1.value.trim() !== "") {
        loadImg_btn1_1(inputFieldBtn1_1.value);
      }
    }
    const inputs = r1.stateMachineInputs("State Machine 1");
    let triggerInput = inputs.find(input => input.name === "Trigger 1");

    }

});

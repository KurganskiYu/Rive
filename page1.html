<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuri's Rive Animations</title>
    <script src="https://unpkg.com/@rive-app/webgl2"></script>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="RiveIcon.svg" />
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply modern font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            background-color: #000000;
            background-image: 
                linear-gradient(45deg, #0f0f0f 25%, transparent 25%, transparent 75%, #0f0f0f 75%, #0f0f0f),
                linear-gradient(45deg, #0f0f0f 25%, #000000 25%, #000000 75%, #0f0f0f 75%, #0f0f0f);
            background-size: 20px 20px; /* Adjust size of the checkered pattern */
            background-position: 0 0, 10px 10px; /* Offset the layers for the checkered effect */
            padding: 10px 0;
        }
        .animation-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px;
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #292929; 
            width: auto; /* Ensure the CSS width matches the HTML width */
            height: auto; /* Ensure the CSS height matches the HTML height */
        }
        .animation-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .description {
            color: rgb(120, 120, 120);
            font-size: 0.9rem;
            margin-top: 8px;
            line-height: 1.4;
        }
        .animation-row {
          display: flex;
          gap: 32px;
          align-items: flex-start;
        }
        .rive-btn {
            background: #646464;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            margin-left: 16px;
        }
        input[type="number"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
    </style>
  </head>
  <body>
    <div class="animation-wrapper">



      <div class="animation-container">
        <canvas id="canvas0" width="200" height="433"></canvas>
        <div class="description">
          
      <div style="display: flex; align-items: flex-start; justify-content: space-between;">
        <div><a href="pages/Exercise_v2.html" style="color: #464646;">Exercise</a></div>
        <div></div>
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas1" width="200" height="433"></canvas>
        <div class="description">
          
      <div style="display: flex; align-items: flex-start; justify-content: space-between;">
        <div><a href="pages/DeepRest_v2.html" style="color: #464646;">DeepRest</a></div>
        <div></div>
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas2" width="200" height="433"></canvas>
        <div class="description">
          
      <div style="display: flex; align-items: flex-start; justify-content: space-between;">
        <div><a href="pages/OnboardingStrings_v3.html" style="color: #464646;">OnboardingStrings</a></div>
        <div></div>
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas3" width="200" height="433"></canvas>
        <div class="description">
          
      <div style="display: flex; align-items: flex-start; justify-content: space-between;">
        <div><a href="pages/OnboardingStrings_v2.html" style="color: #464646;">OnboardingStrings</a></div>
        <div></div>
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas4" width="200" height="325"></canvas>
        <div class="description">
          
      <div style="display: flex; align-items: flex-start; justify-content: space-between;">
        <div><a href="pages/ExerciseBubbles_v3.html" style="color: #464646;">ExerciseBubbles</a></div>
        <div><button id="btn4" class="rive-btn">Trigger</button></div>
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas5" width="200" height="433"></canvas>
        <div class="description">
          
      <div style="display: flex; align-items: flex-start; justify-content: space-between;">
        <div><a href="pages/SleepLines_v3.html" style="color: #464646;">SleepLines</a></div>
        <div><button id="btn5" class="rive-btn">Trigger</button></div>
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas6" width="200" height="433"></canvas>
        <div class="description">
          
      <div style="display: flex; align-items: flex-start; justify-content: space-between;">
        <div><a href="pages/StressLiquid_v1.html" style="color: #464646;">StressLiquid</a></div>
        <div><button id="btn6" class="rive-btn">Trigger</button><br><label style="margin-right:4px;">StressPercent:</label><input type="number" id="btn6_input1" value="80" style="width:50px; margin-top: 8px;" /></div>
      </div>
    
        </div>
      </div>
    
      <div class="animation-container">
        <canvas id="canvas7" width="200" height="200"></canvas>
        <div class="description">
          
      <div style="display: flex; align-items: flex-start; justify-content: space-between;">
        <div><a href="pages/PulseWaveEye_v7_trigger.html" style="color: #464646;">PulseWaveEye trigger</a></div>
        <div><button id="btn7" class="rive-btn">Trigger</button></div>
      </div>
    
        </div>
      </div>
    </div>
<script>

const r0 = new rive.Rive({
  src: "riv/Exercise_v2.riv",
  canvas: document.getElementById("canvas0"),
  autoplay: true, autoBind: true, stateMachines: "State Machine 1",
  onLoad: () => {
    r0.resizeDrawingSurfaceToCanvas();
  },
});

const r1 = new rive.Rive({
  src: "riv/DeepRest_v2.riv",
  canvas: document.getElementById("canvas1"),
  autoplay: true, autoBind: true, stateMachines: "State Machine 1",
  onLoad: () => {
    r1.resizeDrawingSurfaceToCanvas();
  },
});

const r2 = new rive.Rive({
  src: "riv/OnboardingStrings_v3.riv",
  canvas: document.getElementById("canvas2"),
  autoplay: true, autoBind: true,artboard: "OnboardingStrings", stateMachines: "State Machine 1",
  onLoad: () => {
    r2.resizeDrawingSurfaceToCanvas();
  },
});

const r3 = new rive.Rive({
  src: "riv/OnboardingStrings_v2.riv",
  canvas: document.getElementById("canvas3"),
  autoplay: true, autoBind: true,artboard: "OnboardingStrings", stateMachines: "State Machine 1",
  onLoad: () => {
    r3.resizeDrawingSurfaceToCanvas();
  },
});

const r4 = new rive.Rive({
  src: "riv/ExerciseBubbles_v3.riv",
  canvas: document.getElementById("canvas4"),
  autoplay: true, autoBind: true,artboard: "ExerciseBubbles", stateMachines: "State Machine 1",
  onLoad: () => {
    r4.resizeDrawingSurfaceToCanvas();
  },
});

let triggerInput4;
r4.on("load", () => {
  const inputs = r4.stateMachineInputs("State Machine 1");
  triggerInput4 = inputs.find(input => input.name === "Trigger 1");
});
document.getElementById("btn4").addEventListener("click", () => {
  if (triggerInput4) {
    triggerInput4.fire();
  }
});

const r5 = new rive.Rive({
  src: "riv/SleepLines_v3.riv",
  canvas: document.getElementById("canvas5"),
  autoplay: true, autoBind: true,artboard: "SleepLines", stateMachines: "State Machine 1",
  onLoad: () => {
    r5.resizeDrawingSurfaceToCanvas();
  },
});

let triggerInput5;
r5.on("load", () => {
  const inputs = r5.stateMachineInputs("State Machine 1");
  triggerInput5 = inputs.find(input => input.name === "Trigger 1");
});
document.getElementById("btn5").addEventListener("click", () => {
  if (triggerInput5) {
    triggerInput5.fire();
  }
});

const r6 = new rive.Rive({
  src: "riv/StressLiquid_v1.riv",
  canvas: document.getElementById("canvas6"),
  autoplay: true, autoBind: true,artboard: "StressLiquid", stateMachines: "State Machine 1",
  onLoad: () => {
    r6.resizeDrawingSurfaceToCanvas();
  },
});

let triggerInput6;
r6.on("load", () => {
  const inputs = r6.stateMachineInputs("State Machine 1");
  triggerInput6 = inputs.find(input => input.name === "Trigger 1");
});
document.getElementById("btn6").addEventListener("click", () => {
  if (triggerInput6) {
    triggerInput6.fire();
  }
});

let inputObj6_1;
let inputField6_1 = document.getElementById("btn6_input1");
r6.on("load", () => {
  const inputs = r6.stateMachineInputs("State Machine 1");
  inputObj6_1 = inputs.find(input => input.name === "StressPercent");
  if (inputField6_1 && inputObj6_1) {

    inputField6_1.addEventListener("input", () => {
      let val = parseFloat(inputField6_1.value);
      if (!isNaN(val)) inputObj6_1.value = val;
    });

  }
});

const r7 = new rive.Rive({
  src: "riv/PulseWaveEye_v7_trigger.riv",
  canvas: document.getElementById("canvas7"),
  autoplay: true, autoBind: true, stateMachines: "State Machine 1",
  onLoad: () => {
    r7.resizeDrawingSurfaceToCanvas();
  },
});

let triggerInput7;
r7.on("load", () => {
  const inputs = r7.stateMachineInputs("State Machine 1");
  triggerInput7 = inputs.find(input => input.name === "Trigger 1");
});
document.getElementById("btn7").addEventListener("click", () => {
  if (triggerInput7) {
    triggerInput7.fire();
  }
});

document.querySelectorAll('canvas').forEach(canvas => {
  canvas.style.width = canvas.width + "px";
  canvas.style.height = canvas.height + "px";
});
</script>
<div style="margin: 24px 0; text-align:center;"><a href="index.html"><button class="rive-btn">1</button></a> <button class="rive-btn" style="background:#e0e0e0;color:#333;">2</button> <a href="page2.html"><button class="rive-btn">3</button></a> <a href="page3.html"><button class="rive-btn">4</button></a></div>
    </div>
</body>
</html>

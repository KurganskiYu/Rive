<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuri's Rive Animations</title>
    <script src="https://unpkg.com/@rive-app/webgl2"></script>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="RiveIcon.svg" />
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply modern font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            background-color: #000000;
            background-image: 
                linear-gradient(45deg, #0f0f0f 25%, transparent 25%, transparent 75%, #0f0f0f 75%, #0f0f0f),
                linear-gradient(45deg, #0f0f0f 25%, #000000 25%, #000000 75%, #0f0f0f 75%, #0f0f0f);
            background-size: 20px 20px; /* Adjust size of the checkered pattern */
            background-position: 0 0, 10px 10px; /* Offset the layers for the checkered effect */
            padding: 10px 0;
        }
        .animation-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px;
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #292929; 
            width: auto; /* Ensure the CSS width matches the HTML width */
            height: auto; /* Ensure the CSS height matches the HTML height */
        }
        .animation-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .description {
            color: rgb(120, 120, 120);
            font-size: 0.9rem;
            margin-top: 8px;
            line-height: 1.4;
        }
        .animation-row {
          display: flex;
          gap: 32px;
          align-items: flex-start;
        }
        .controls-column {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            gap: 8px;
            margin-left: auto;
        }
        .controls-column > * {
            width: max-content;
        }
        .rive-btn {
            background: #646464;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            margin-left: 0; /* Remove left margin for perfect right alignment */
        }
        input[type="number"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            background: #8a8a8a;
            border: none;
            outline: none;
            accent-color: #646464;
            appearance: none; /* Remove default checkbox style */
            -webkit-appearance: none;
            display: inline-block;
            /*vertical-align: middle; */
            position: relative;
            cursor: pointer;
        }
        input[type="checkbox"]:checked::after {
            content: "";
            display: block;
            position: absolute;
            left: 6px;
            top: 1px;
            width: 8px;
            height: 14px;
            border: solid #000000;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        input[type="color"] {
            border-radius: 8px;
            background: #000000;
            border: none;
            width: 24px;
            height: 24px;
            padding: 0;
            outline: none;
            cursor: pointer;
            /* Remove default appearance for consistency */
            -webkit-appearance: none;
            appearance: none;
            /* Optional: add a subtle box-shadow for focus */
            box-shadow: 0 0 0 0px #646464 inset;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 8px;
        }
        input[type="color"]::-webkit-color-swatch {
            border-radius: 8px;
            border: none;
        }
        input[type="color"]:focus {
            box-shadow: 0 0 0 2px #464646;
        }
    </style>
  </head>

<script>

const r0 = new rive.Rive({
  src: "../riv/PulseWaveEye_v8.riv",
  canvas: document.getElementById("canvas0"),
  autoplay: true, autoBind: true, stateMachines: "State Machine 1",
  onLoad: () => {
    r0.resizeDrawingSurfaceToCanvas();
    const inputs = r0.stateMachineInputs("State Machine 1");
    let triggerInput = inputs.find(input => input.name === "Trigger 1");
    if (triggerInput) {
      document.getElementById("btn0").addEventListener("click", () => triggerInput.fire());
    }
  },
});

const r1 = new rive.Rive({
  src: "../riv/River_v1.riv",
  canvas: document.getElementById("canvas1"),
  autoplay: true, autoBind: true, stateMachines: "State Machine 1",
  onLoad: () => {
    r1.resizeDrawingSurfaceToCanvas();
    const inputs = r1.stateMachineInputs("State Machine 1");
  },
});

const r2 = new rive.Rive({
  src: "../riv/GiftBox_v5.riv",
  canvas: document.getElementById("canvas2"),
  autoplay: true, autoBind: true,artboard: "GiftBox", stateMachines: "State Machine 1",
  onLoad: () => {
    r2.resizeDrawingSurfaceToCanvas();
    const vmi = r2.viewModelInstance;
    let inputFieldBtn2_1 = document.getElementById("btn2_input1");
    if (inputFieldBtn2_1 && vmi) {
      inputFieldBtn2_1.addEventListener("input", () => {
        vmi.string("text1").value = inputFieldBtn2_1.value;
      });
    }
    let inputFieldBtn2_2 = document.getElementById("btn2_input2");
    if (inputFieldBtn2_2 && vmi) {
      inputFieldBtn2_2.addEventListener("input", () => {
        vmi.string("text2").value = inputFieldBtn2_2.value;
      });
    }
    const inputs = r2.stateMachineInputs("State Machine 1");
    let triggerInput = inputs.find(input => input.name === "Trigger 1");
    if (triggerInput) {
      document.getElementById("btn2").addEventListener("click", () => triggerInput.fire());
    }
  },
});

const r3 = new rive.Rive({
  src: "../riv/Confetti_v1.riv",
  canvas: document.getElementById("canvas3"),
  autoplay: true, autoBind: true, stateMachines: "State Machine 1",
  onLoad: () => {
    r3.resizeDrawingSurfaceToCanvas();
    const inputs = r3.stateMachineInputs("State Machine 1");
    let triggerInput = inputs.find(input => input.name === "Trigger");
    if (triggerInput) {
      document.getElementById("btn3").addEventListener("click", () => triggerInput.fire());
    }
  },
});

const r4 = new rive.Rive({
  src: "../riv/NightDay_v8.riv",
  canvas: document.getElementById("canvas4"),
  autoplay: true, autoBind: true, stateMachines: "Timeline 1",
  onLoad: () => {
    r4.resizeDrawingSurfaceToCanvas();
    const inputs = r4.stateMachineInputs("Timeline 1");
  },
});

const r5 = new rive.Rive({
  src: "../riv/PulseWave_full-circle_v6.riv",
  canvas: document.getElementById("canvas5"),
  autoplay: true, autoBind: true, stateMachines: "Timeline 1",
  onLoad: () => {
    r5.resizeDrawingSurfaceToCanvas();
    const inputs = r5.stateMachineInputs("Timeline 1");
  },
});

const r6 = new rive.Rive({
  src: "../riv/PulseWave_v5.riv",
  canvas: document.getElementById("canvas6"),
  autoplay: true, autoBind: true, stateMachines: "Pulse 2x",
  onLoad: () => {
    r6.resizeDrawingSurfaceToCanvas();
    const inputs = r6.stateMachineInputs("Pulse 2x");
  },
});

const r7 = new rive.Rive({
  src: "../riv/WaveLoader_v4a.riv",
  canvas: document.getElementById("canvas7"),
  autoplay: true, autoBind: true, stateMachines: "Wave Loader",
  onLoad: () => {
    r7.resizeDrawingSurfaceToCanvas();
    const inputs = r7.stateMachineInputs("Wave Loader");
  },
});

document.querySelectorAll('canvas').forEach(canvas => {
  canvas.style.width = canvas.width + "px";
  canvas.style.height = canvas.height + "px";
});

// Fire all triggers 3 seconds after page load
setTimeout(() => {
  document.querySelectorAll('.rive-btn[id^="btn"]').forEach(btn => {
    btn.click();
  });
}, 3000);
</script>

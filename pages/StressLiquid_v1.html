<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuri's Rive Animations</title>
    <script src="https://unpkg.com/@rive-app/webgl2"></script>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="RiveIcon.svg" />
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply modern font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            background-color: #000000;
            background-image: 
                linear-gradient(45deg, #0f0f0f 25%, transparent 25%, transparent 75%, #0f0f0f 75%, #0f0f0f),
                linear-gradient(45deg, #0f0f0f 25%, #000000 25%, #000000 75%, #0f0f0f 75%, #0f0f0f);
            background-size: 20px 20px; /* Adjust size of the checkered pattern */
            background-position: 0 0, 10px 10px; /* Offset the layers for the checkered effect */
            padding: 10px 0;
        }
        .animation-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px;
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #292929; 
            width: auto; /* Ensure the CSS width matches the HTML width */
            height: auto; /* Ensure the CSS height matches the HTML height */
        }
        .animation-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .description {
            color: rgb(120, 120, 120);
            font-size: 0.9rem;
            margin-top: 8px;
            line-height: 1.4;
        }
        .animation-row {
          display: flex;
          gap: 32px;
          align-items: flex-start;
        }
        .rive-btn {
            background: #646464;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            margin-left: 16px;
        }
        input[type="number"] {
            border-radius: 8px;
            background: #8a8a8a;
            border: 1px solid #8a8a8a;
            padding: 4px 4px;
            font-size: 1rem;
            outline: none;
        }
    </style>
  </head>
  <body>
    <div class="animation-wrapper">



    <div class="animation-row" style="display: flex; gap: 32px; align-items: flex-start;">
      <div class="animation-container">
        <canvas id="main_canvas" width="375" height="812"></canvas>
        <div class="description">
          <div style="display: flex; align-items: flex-start; justify-content: space-between;">
            <div><a href="../riv/StressLiquid_v1.riv" target="_blank" style="color: white;">StressLiquid</a><br>Size: 375px 812px<br>State Machine: State Machine 1<br>Artboard: StressLiquid<br>Trigger: Trigger 1<br>Input: num:StressPercent<br>Duration: 99.0s<br>Loop: Yes<br>Background: Transparent<br></div>
            <div>
<button id="btn_main" class="rive-btn">Trigger</button><br><label style="margin-right:4px;">StressPercent:</label><input type="number" id="btn_main_input1" value="80" style="width:50px; margin-top: 8px;" />
            </div>
          </div>
        </div>
      </div>
      <div class="animation-container">
        <canvas id="preview_canvas" width="375" height="812"></canvas>
        <div class="description">
          Preview:<br>
<button id="btn_preview" class="rive-btn">Trigger</button><br><label style="margin-right:4px;">StressPercent:</label><input type="number" id="btn_preview_input1" value="80" style="width:50px; margin-top: 8px;" /><br>
        </div>
      </div>
    </div>

<script>
const mainRive = new rive.Rive({
  src: "../riv/StressLiquid_v1.riv",
  canvas: document.getElementById("main_canvas"),
  autoplay: true,autoBind: true, artboard: "StressLiquid", stateMachines: "State Machine 1",
  onLoad: () => {
    mainRive.resizeDrawingSurfaceToCanvas();

  },
});

let triggerInputMain;
mainRive.on("load", () => {
  const inputs = mainRive.stateMachineInputs("State Machine 1");
  triggerInputMain = inputs.find(input => input.name === "Trigger 1");
});
document.getElementById("btn_main").addEventListener("click", () => {
  if (triggerInputMain) {
    triggerInputMain.fire();
  }
});

let inputFieldMain_1 = document.getElementById("btn_main_input1");
mainRive.on("load", () => {
  const inputs = mainRive.stateMachineInputs("State Machine 1");
  let inputObjMain_1 = inputs.find(input => input.name === "StressPercent");
  if (inputFieldMain_1 && inputObjMain_1) {

    inputFieldMain_1.addEventListener("input", () => {
      let val = parseFloat(inputFieldMain_1.value);
      if (!isNaN(val)) inputObjMain_1.value = val;
    });

  }
});

const previewRive = new rive.Rive({
  src: "../riv/StressLiquid_v1_preview.riv",
  canvas: document.getElementById("preview_canvas"),
  autoplay: true, autoBind: true, artboard: "StressLiquid", stateMachines: "State Machine 1",
  onLoad: () => {
    previewRive.resizeDrawingSurfaceToCanvas();

  },
});

let triggerInputPreview;
previewRive.on("load", () => {
  const inputs = previewRive.stateMachineInputs("State Machine 1");
  triggerInputPreview = inputs.find(input => input.name === "Trigger 1");
});
document.getElementById("btn_preview").addEventListener("click", () => {
  if (triggerInputPreview) {
    triggerInputPreview.fire();
  }
});

let inputFieldPreview_1 = document.getElementById("btn_preview_input1");
previewRive.on("load", () => {
  const inputs = previewRive.stateMachineInputs("State Machine 1");
  let inputObjPreview_1 = inputs.find(input => input.name === "StressPercent");
  if (inputFieldPreview_1 && inputObjPreview_1) {

    inputFieldPreview_1.addEventListener("input", () => {
      let val = parseFloat(inputFieldPreview_1.value);
      if (!isNaN(val)) inputObjPreview_1.value = val;
    });

  }
});

document.querySelectorAll('canvas').forEach(canvas => {
  canvas.style.width = canvas.width + "px";
  canvas.style.height = canvas.height + "px";
});
</script>

    </div>
</body>
</html>
